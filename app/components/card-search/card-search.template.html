<div class="row">
	<form class="col s12">
		<div class="input-field">
			<i class="material-icons prefix">search</i>
			<input type="text" id="search" ng-model="searchQuery" ng-keyup="$ctrl.typeAhead(searchQuery)">
		</div>
	</form>
</div>

<ul class="collapsible" data-collapsible="accordion" ng-show="$ctrl.data.length">
	<li ng-repeat="card in $ctrl.data">

		<div class="collapsible-header">
			<span>{{card.name}}</span>
			<mana-cost cost="card.cost"></mana-cost>
		</div>

		<div class="collapsible-body">
			<div class="collapsible-body__inner">
				<card-image card="card"></card-image>
			</div>
		</div>

	</li>
</ul>
